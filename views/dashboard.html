<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Shards Demo - A free and modern UI toolkit for web makers</title>
  <meta name="description" content="A free and modern UI toolkit for web makers based on the popular Bootstrap 4 framework.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/shards.min.css?v=2.0.1">
  <link rel="stylesheet" href="css/shards-demo.min.css?v=2.0.1">
</head>

<body>
  <div class="loader">
    <div class="page-loader"></div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div id="navbarColor03">
        <a href="/auth/signout">
          <button class="btn btn-light my-2 my-sm-0" type="buton">Sign out â†’</button>
        </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      
      <div class="col-sm-3 col-md-2 navbar">
        <ul class="nav">
          <li class="nav-item active"><a href="#" class="nav-link">Reserved for later<span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a href="#" class="nav-link">Reserved for later</a></li>
        </ul>
      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="container mt-5">
          <h1 class="page-header">Dashboard</h1>
          <div class="row">
            <div class="col-md-6">
              <p><b>Api Key</b></p>
            </div>
            <div class="col-md-6">
              <p><%= apiKey %></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p><b>Email</b></p>
            </div>
            <div class="col-md-6">
              <form action="#" method="post">
                <input type="text" value=<%= email %> class="form-control" />
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p><b>Telegram</b></p>
            </div>
            <div class="col-md-6">
                <form action="#" method="post">
                  <input type="text" value=<%= "@" + telegramUsername %> class="form-control" />
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/shards.min.js"></script>
  <script src="js/demo.min.js"></script>

</body>

</html>
