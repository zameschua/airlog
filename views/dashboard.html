<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Lumbr Dashboard</title>
  <meta name="description" content="The simplest cloud logging and alerting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/shards.min.css?v=2.0.1">
  <link rel="stylesheet" href="css/shards-demo.min.css?v=2.0.1">
</head>

<body style="height: 100vh">
  <!-- Navigation -->
  <nav class="container-fluid navbar navbar-expand-lg" style="flex-shrink: 0; border-bottom: 1px solid #dddddd">
    <img src="images/demo/shards-logo-black.svg" alt="Example Navbar 1" class="mr-2" height="30">
    <a class="navbar-brand" href="#">Shards</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-7" aria-controls="navbarNavDropdown-7"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown-7">
    
      <ul class="navbar-nav mr-auto">
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
            <a href="/auth/signout">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="buton">Sign out â†’</button>
            </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row" style="height: 100%">
      
      <!-- Side Nav -->
      <div class="col-md-2 p-0" style="border-right: 1px solid #dddddd">
        <div class="bg-primary">
          <a href="#" class="nav-link text-white">Home</a>
        </div>
        <div>
          <a href="#" class="nav-link text-muted">Projects</a>
        </div>      
      </div>
      <!-- End Side Nav -->
      
      <!-- Main Area -->
      <div class="col-sm-9 col-md-10" style="height: 100%">
        <div class="container mt-5">
          <h3>Dashboard Home</div>
          <hr />
          <div class="container mt-5">
            <div class="row">
              <div class="col-md-3"><h5>Service</h5></div>
              <div class="col-md-8"><h5>Account linked to</h5></div>
              <div class="col-md-1"><h5>Enabled</h5></div>
            </div>
            <div class="row mt-4">
              <div class="col-md-3">
                <p><b>Api Key</b></p>
              </div>
              <div class="col-md-8">
                <input class="form-control" readonly value=<%= apiKey %>></input>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <p><b>Email</b></p>
              </div>
              <div class="col-md-8">
                <form action="#" method="post">
                  <input type="text" class="form-control" readonly value=<%= email %> />
                </form>
              </div>
              <div class="col-md-1 text-center">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              </div>   
            </div>
            <div class="row">
              <div class="col-md-3">
                <p><b>Telegram</b></p>
              </div>
              <div class="col-md-8">
                  <form action="#" method="post">
                    <input type="text" class="form-control" readonly value=<%= "@" + telegramUsername %> />
                  </form>
              </div>
              <div class="col-md-1 text-center">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              </div>  
            </div>
          </div>        
        </div>
        <!-- End Main Area -->
      </div>
    </div>
  </div>


  <!-- JavaScript -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/shards.min.js"></script>
  <script src="js/demo.min.js"></script>

</body>

</html>
